    <body onload="init()">
        <h1>HTML5 Canvas Demo - Drawing Fractals</h1>
        <h2>(Sierpinski Triangle)</h2>
        <canvas id="canvas" width="800" height="600">
            If you can read this, your browser does not support the HTML5 "canvas" tag.
        </canvas>
        
        <p>
            <b id="depth"></b>
            <button onclick="depthUp()">Depth +</button>
            <button onclick="depthDown()">Depth -</button>
        </p>
        
        <p>
            <br />
