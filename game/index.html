<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>#aber_ftw HTML5 Game</title>
        <link rel="stylesheet" href="main.css" type="text/css">

        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-49616512-2', 'aber.ac.uk');
            ga('send', 'pageview');
        </script>
    </head>

    <body>
        <!-- Sections for various screens (help, start, game over) -->
        <section class="game_screen" id="start"></section>
        <section class="game_screen" id="help"></section>
        <section class="game_screen" id="game_over"></section>
        
        <!-- Canvases for layering animations -->
        <canvas id="game_canvas" width="800" height="600">
            If you can read this, your browser does not support the HTML5 "canvas" tag.
        </canvas>
        <canvas class="canvas_layer" id="bullet_canvas" width="800" height="600">
            If you can read this, your browser does not support the HTML5 "canvas" tag.
        </canvas>
        <canvas class="canvas_layer" id="hud_canvas" width="800" height="600">
            If you can read this, your browser does not support the HTML5 "canvas" tag.
        </canvas>
        
		<!-- Placeholder for scores -->
		<section class="score" id="score"></section>
		<section class="score" id="highscore"></section>

        <!-- Preload images (foolproof method) -->
        <img class="preload" src="img/zombie.png" id="zombie" />
        <img class="preload" src="img/explosion.png" id="explosion" />
        <img class="preload" src="img/turret.png" id="turret" />
        <img class="preload" src="img/bullet.png" id="bullet" />
        <img class="preload" src="img/health_text.png" id="health_text" />
        <img class="preload" src="img/health_bar.png" id="health_bar" />
        
        <!-- Preload sound -->
        <audio id="ow">
            <source src="snd/ow.mp3" type="audio/mp3">
        </audio>
        <audio id="fire">
            <source src="snd/fire.mp3" type="audio/mp3">
        </audio>
        
        <!-- Javascript (the important bit) -->
        <script type="text/javascript" src="js/sprite.js"></script>
        <script type="text/javascript" src="js/characters.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
